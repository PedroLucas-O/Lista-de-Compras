<div style="text-align: center;">
	<h1>
		{{title}}
	</h1>
</div>

<div>
	<table style="margin-left: auto; margin-right: auto;" border="1px" bordercolor="#000" width="500px">
		<thead>
		<tr style="background-color: gray;">
			<th>
				nome mercadoria
			</th>
			<th>
				quantidade
			</th>
		</tr>
		</thead>
		
		<tbody>
			<tr style="text-align:center;" *ngFor="let mercadoria of mercadorias">
				<td>
					{{mercadoria.descricao}}
				</td>
				<td>
					{{mercadoria.quantidades}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
